<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng các số lẻ</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số bất kỳ :"));
        let  tong = 0;
        for (let i = 0;i<=a;i++){
            if (i % 2 ==1){
                tong +=i;

            }
        }document.write(tong);
    </script>
</body>
</html>
