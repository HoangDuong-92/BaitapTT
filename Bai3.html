<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số bất kỳ tính tổng từ mộ đến số đó</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số bất kỳ :"))
        let tong = 0;
        tong =  tong + a + 1;
        alert(tong);
    </script>
</body>
</html>
